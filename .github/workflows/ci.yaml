name: CI Model with Torch Hub

on:
  release:
    types: [released]

env:
  IMAGE_NAME: ${{ github.repository }}:${{ github.ref_name }}

jobs:
  torchhub:
    name: Load Model with Torch Hub
    runs-on: ubuntu-latest
    container:
      # TODO: change image container
      image: ruhyadi/yolov5n:cvat-v1.3
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Load Model with Python
        run: |
          python3 hubconf.py --repository ${{ github.repository }} --tag ${{ github.ref_name }}

  delete-release:
    needs: [torchhub]
    name: Delete Release
    runs-on: ubuntu-latest
    if: always() && (needs.torchhub.result == 'failure')
    steps:
      - name: Delete Tag and Release 
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true
          tag_name: ${{ github.ref_name }}
          repo: ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}