name: CI Model with Torch Hub

on:
  release:
    types: [released]

env:
  IMAGE_NAME: ${{ github.repository }}:${{ github.ref_name }}

jobs:
  docker:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}

  torchhub:
    needs: [docker]
    name: Load Model with Torch Hub
    runs-on: ubuntu-latest
    container:
      # TODO: change image container
      image: ruhyadi/yolov5n:cvat-v1.3
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Load Model with Python
        run: |
          python3 hubconf.py --repository ${{ github.repository }} --tag ${{ github.ref_name }}
  
  delete-release:
    needs: [docker, torchhub]
    name: Delete Release
    runs-on: ubuntu-latest
    if: always() && (needs.torchhub.result == 'failure' || needs.docker.result == 'failure')
    steps:
      - name: Delete Tag and Release 
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true
          tag_name: ${{ github.ref_name }}
          repo: ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}